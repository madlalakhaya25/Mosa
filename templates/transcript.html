<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .speaker {
            font-weight: bold;
            color: #333;
        }

        .transcription {
            color: #666;
        }
    </style>
</head>
<body>
    <ul>
    {% for sublist in transcriptList %}
        <li>
            <ul>
            {% for item in sublist %}
                <li><span class="speaker">{{ item.speaker }}</span>: <span class="transcription">{{ item.transcription }}</span></li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
